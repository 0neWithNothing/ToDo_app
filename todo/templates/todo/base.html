{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="{% static 'todo/logo.png' %}">
    <title>Todo Woo</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'todo/logo.png' %}" width="30" height="30" class="d-inline-block align-top">
              <span>Todo Woo</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if user.is_authenticated %}
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'createtodo' %}">Create</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                  </li>
              </ul>
              <form action="{% url 'logoutuser' %}" method="POST">
                  {% csrf_token %}
                  <button class="btn btn-dark text-white-50" type="submit">Logout</button>
              </form>
          {% else %}
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
                  </li>
              </ul>
          {% endif %}
          </div>

      </div>
  </nav>

  <div class="container">
      {% block content %}{% endblock %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
